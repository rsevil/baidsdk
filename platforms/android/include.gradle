/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */
allprojects {
    repositories {
        jcenter()
        maven {
      url "https://plugins.gradle.org/m2/"
    }
    }
}
android {
   dexOptions {
        jumboMode true
    }
}

dependencies {
def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : "11.6.0"
compile "com.google.android.gms:play-services-auth:$googlePlayServicesVersion"
compile 'com.facebook.android:facebook-android-sdk:4.25.0'
compile 'com.facebook.fresco:fresco:1.4.0+'
compile 'com.squareup.okhttp3:okhttp:3.4.1'
compile 'com.squareup.retrofit2:converter-gson:2.1.0'
compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
compile 'com.android.support:appcompat-v7:26.1.0'
compile 'com.android.support:design:26.1.0'
compile 'com.android.support:multidex:1.0.1'
compile 'com.android.support:support-v4:26.1.0'
compile 'com.android.support:cardview-v7:26.1.0'
compile 'com.google.code.gson:gson:2.+'
compile 'com.squareup.retrofit2:retrofit:2.1.0'
compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
compile 'io.reactivex:rxjava:1.2.7'
compile 'io.reactivex:rxandroid:1.2.1'
compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:1.0.1'
compile('com.jayway.jsonpath:json-path:2.2.0') { exclude group: 'org.ow2.asm' }
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'me.tatarka.retrolambda'
